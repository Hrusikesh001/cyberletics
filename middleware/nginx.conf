# Nginx configuration for Sentrifense multi-tenant setup

# HTTP Server - redirects to HTTPS
server {
    listen 80;
    server_name ~^(?<tenant>.+)\.example\.com$;
    return 301 https://$host$request_uri;
}

# HTTPS Server for tenant-specific domains
server {
    listen 443 ssl;
    server_name ~^(?<tenant>.+)\.example\.com$;

    # SSL Configuration
    ssl_certificate     /etc/nginx/ssl/example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/example.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # Extract the tenant ID from the subdomain
    # For example: tenant1.example.com will set $tenant to "tenant1"
    
    # Proxy static frontend assets
    location / {
        root /var/www/sentrifense/dist;
        try_files $uri $uri/ /index.html;
        
        # Add cache headers for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
    }

    # Proxy API requests to the middleware server
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass tenant ID from subdomain to the API
        proxy_set_header X-Tenant-ID $tenant;
    }

    # Proxy authentication endpoints
    location /auth/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass tenant ID from subdomain to the API
        proxy_set_header X-Tenant-ID $tenant;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 